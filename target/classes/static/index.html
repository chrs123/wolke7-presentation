<html ng-app="sampleApp">
<head>
<title>Samples</title>

<!-- Twitter Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- AngularJS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

<script src="sample.js"></script>
</head>

<body ng-controller="Sample">

	<div class="container">

		<div class="jumbotron">
			<h1>HTW Saar Cloud Infrastructures</h1>
			<h2>Samples</h2>
		</div>

		<div class="form-group">
			<p>Search:</p>
			<p>
				<input type="text" class="form-control" ng-model="searchText">
			</p>
		</div>

		<tbody>
			<div class="table-responsive">
			
			[ <a href="" ng-click="predicate=''">unsorted</a> ]
			
				<table class="table table-bordered table-striped">
					<tr>
						<th><a href="" ng-click="predicate = 'id'; reverse=!reverse">ID</a></th>
						<th><a href="" ng-click="predicate = 'sampleName'; reverse=!reverse">Sample Name</a></th>
						<th><a href="" ng-click="predicate = 'uri'; reverse=!reverse">URI</a></th>						
					</tr>
					<tr ng-repeat="sample in samples | orderBy:predicate:reverse | filter:searchText">
						<td>{{sample.id}}</td>
						<td>{{sample.sampleName}}</td>
						<td><a href="{{sample.uri}}">{{sample.uri}}</a></td>						
					</tr>
				</table>
			</div>
		</tbody>
	</div>

</body>
</html>
